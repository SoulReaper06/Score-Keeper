<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <div class="column">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
            <figure class="image is-2by1">
              <img src="ping-pong.jpg" alt="">
            </figure>
          </div>
          <header class="card-header">
            <p class="card-header-title">
              PING PONG SCORE KEEPER
            </p>
            <button class="card-header-icon" aria-label="more options">
              <span class="icon">
                <i class="fas fa-angle-down" aria-hidden="true"></i>
              </span>
            </button>
          </header>
          <div class="card-content">
            <h1 class="title is-1"><span id="p1Score">0</span> : <span id="p2Score">0</span></h1>
            <p class="subtitle">Use these buttons to keep the score !</p>
              
            <label class="label is-medium is-inline" for="maxPoints">Maximum Points :</label>
              <div class="select is-rounded is-small">
                <select id="maxPoints" name="maxPoints">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                   <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                   <option value="10">10</option>
              </select>
              </div>
                
          </div>
          <footer class="card-footer">
            <button class="is-primary button card-footer-item" id="p1Button"> Player 1</button>
            <button class="is-dark button card-footer-item" id="p2Button"> Player 2</button>
            <button class="is-danger button card-footer-item" id="reset">Reset</button>
            
          </footer>
        </div>
      </div>
    </div>
  </div>
    
    
  

    <script src="app.js"></script>
</body>
</html>
